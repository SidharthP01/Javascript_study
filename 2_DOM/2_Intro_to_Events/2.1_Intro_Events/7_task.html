
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <style>
    .carousel {
      position: relative;
      width: 390px; /* 130px × 3 images */
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .gallery ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      transition: margin-left 0.3s;
    }

    .gallery li {
      width: 130px;
      flex-shrink: 0;
    }

    .gallery img {
      width: 100%;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .prev {
      left: -40px;
    }

    .next {
      right: -40px;
    }
  </style>
</head>
<body>

  <div id="carousel" class="carousel">
    <button class="arrow prev">⇦</button>
    <div class="gallery">
      <ul>
        <li><img src="https://en.js.cx/carousel/1.png"></li>
        <li><img src="https://en.js.cx/carousel/2.png"></li>
        <li><img src="https://en.js.cx/carousel/3.png"></li>
        <li><img src="https://en.js.cx/carousel/4.png"></li>
        <li><img src="https://en.js.cx/carousel/5.png"></li>
        <li><img src="https://en.js.cx/carousel/6.png"></li>
        <li><img src="https://en.js.cx/carousel/7.png"></li>
        <li><img src="https://en.js.cx/carousel/8.png"></li>
        <li><img src="https://en.js.cx/carousel/9.png"></li>
        <li><img src="https://en.js.cx/carousel/10.png"></li>
      </ul>
    </div>
    <button class="arrow next">⇨</button>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
